  <script id="template" type="text/x-handlebars-template">

    <section>

      <ul>
        <li>{{ name }}</li>
        <li>{{ age }}</li>
        <li>{{{ favorite }}}</li>
      </ul>
    </section>
  </script>

    var compile = Handlebars.compile($('#template').html())
    $('#results').append(compile(myobj))
